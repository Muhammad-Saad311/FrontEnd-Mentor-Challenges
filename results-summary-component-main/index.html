<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./assets/style.css">

    <title>Frontend Mentor | Results summary component</title>
    <style>
        
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="summary">
            <div class="summary-visual">
                <h4>Your Result</h4>
                <div class="score">
                    <span>76</span>
                    <span>of 100</span>
                </div>

                <h3>Great</h3>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="summary-details">
                <h4>Summary</h4>
                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-icon reaction">
                            <img src="./assets/images/icon-reaction.svg" alt="">
                        </div>
                        <p>Reaction</p>
                        <span><strong>80</strong> / 100</span>
                    </div>

                    <div class="stat-box">
                        <div class="stat-icon memory">
                            <img src="./assets/images/icon-memory.svg" alt="">
                        </div>
                        <p>Memory</p>
                        <span><strong>92</strong> / 100</span>
                    </div>

                    <div class="stat-box">
                        <div class="stat-icon concentration">
                            <img src="./assets/images/icon-verbal.svg" alt="">
                        </div>
                        <p>Concentration</p>
                        <span><strong>61</strong> / 100</span>
                    </div>
                    <div class="stat-box">
                        <div class="stat-icon visual">
                            <img src="./assets/images/icon-visual.svg" alt="">
                        </div>
                        <p>Visual</p>
                        <span><strong>73</strong> / 100</span>
                    </div>
                </div>

                <button class="continue-button">Continue</button>
            </div>
        </div>
    </div>
</body>

</html>
